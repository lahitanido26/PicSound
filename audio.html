<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Compressor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Audio Compressor</h1>
      <div class="audio-input">
        <label for="audio-file">Pilih File Audio</label>
        <input type="file" id="audio-file" accept="audio/*" />
      </div>

      <div class="target-size">
        <label for="target-size">Masukkan target size(MB)</label>
        <input type="number" id="target-size" min="0" />
      </div>
      <div class="buttons">
        <button id="compress-button">Kompres</button>
      </div>
    </div>

    <script src="audio_script.js"></script>
  </body>
</html>
